<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width"><link rel="icon" href="data:">
<title>元町配水場WebCard一覧</title></head><body>
<header>
<h1>元町配水場WebCard一覧</h1>
<div class=description>
元町配水場は、明治２２年(1889)、横浜に次いで日本で2番目の近代水道として誕生しました。日本人が初めて設計・監督し、この時に建設された「中区配水地」は、120年以上の歳月を経過した現在もその役割を果たす現役では日本最古の配水地です。（公立はこだて未来大学開発 函館市企業局協力「<a href=https://www.city.hakodate.hokkaido.jp/docs/2014022500477/file_contents/WebCard.pdf>函館市元町配水場WebCard</a>」より）
</div>
</header>

<main id=main></main>
<hr>
DATA: 公立はこだて未来大学開発 函館市企業局協力 <a href=https://www.city.hakodate.hokkaido.jp/docs/2014022500477/file_contents/WebCard.pdf>函館市元町配水場WebCardについて（改定版）</a> （<a href=https://www.city.hakodate.hokkaido.jp/docs/2016072200055/>函館市オープンデータポータル | 函館市</a>）<br>
<a href=https://github.com/opendata-motomachi-card/>src and data on GitHub</a><br>

<script type="module">
import { CSV } from "https://js.sabae.cc/CSV.js";
import { cr } from "https://js.sabae.cc/cr.js";

const data = await CSV.fetchJSON("./motomachi-card.csv");
for (const card of data) {
  const html = `
    <img src=photo/${card.photo_id}.jpg>
    <div class=title>${card.title}</div>
    <div class=description>${card.text}</div>
    <div class=links>${card.cardsets}</div>
  `;
  const div = cr("div");
  div.innerHTML = html;
  main.appendChild(div);
}
</script>
<style>
body {
  text-align: center;
  font-family: serif;
}
header .description {
  text-align: left;
  margin: 2em;
}
main {
}
main > div {
  display: inline-block;
  padding: 15px;
  width: 200px;
  vertical-align: top;
  text-align: left;
}
main .title {
  font-weight: bold;
}
main .description {
  font-size: 90%;
  margin: .5em 0;
}
main .cardsets {
  font-size: 90%;
}
main img {
  width: 100%;
}
</style>
</body></html>
